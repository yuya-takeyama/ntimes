name: test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.x'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: go test -v -race ./...
